<html>
<head>
        <meta charset="utf-8"/>
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@b9ad45a68c42c9ee0e96f62077cf1e43dd0a66fa/dist/aframe-master.min.js"></script>
        <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
        <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
        <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
        <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-61851631-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-61851631-1');
</script>



</head>
<body>


    
 <a-scene>

     <a-assets>

            <a-asset-item id="foo-obj" crossorigin="anonymous" src="https://cdn.glitch.com/cf7080ba-ed89-4c3e-a0ee-f1f873a05693%2FLove.obj?1550195920060"></a-asset-item>
            <a-asset-item id="foo-mtl" src="https://cdn.glitch.com/cf7080ba-ed89-4c3e-a0ee-f1f873a05693%2FLove.mtl?1550195925195"></a-asset-item>  
            <img id="cubes" crossorigin="anonymous" src="https://cdn.glitch.com/cf7080ba-ed89-4c3e-a0ee-f1f873a05693%2F27310081538_874c4356bf_k.jpg?1550197288724">

           


        <!-- Image link template to be reused. -->
            <script id="link" type="text/html">
              <a-entity class="link"
                geometry="primitive: plane; height: 1; width: 1"
                material="shader: flat; src: ${thumb}"
                event-set__1="_event: mousedown; scale: 1 1 1"
                event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                event-set__4="_event: mouseleave; scale: 1 1 1"
                set-image="on: click; target: #image-360; src: ${src}"
                sound="on: click; src: #click-sound";>
              </a-entity>
        </script>

      </a-assets>


 <a-sky id="image-360" src="https://cdn.glitch.com/cf7080ba-ed89-4c3e-a0ee-f1f873a05693%2F34784584716_ea21ad0836_k.jpg?1550196725091" ></a-sky>     

      <a-obj-model class="link" src="#foo-obj" mtl="#foo-mtl" position="0 -3 -10" rotation="0 0 0"
                  event-set__enter="_event: mouseenter; _target: #image-360; src: https://cdn.glitch.com/cf7080ba-ed89-4c3e-a0ee-f1f873a05693%2F27310081538_874c4356bf_k.jpg?1550197288724"
                  event-set__leave="_event: mouseleave; _target: #image-360; src: https://cdn.glitch.com/cf7080ba-ed89-4c3e-a0ee-f1f873a05693%2F34784584716_ea21ad0836_k.jpg?1550196725091" scale=".07 .07 .07"> </a-obj-model> 
 
<a-text font="kelsonsans" value="Wanna Get Tacos?" width="2" position="-.5 1.8 -1.5" rotation="0 0 0" class="link"></a-text>   
<a-text font="kelsonsans" value="Look up!" width="8" position="-.5 -1.5 -1.5" rotation="-25 -15 0"></a-text>    
<a-text font="kelsonsans" value="Look down!" width="5" position="-.5 4 -1" rotation="25 -15 0"></a-text>    


 

     <!-- Camera + cursor. -->
      <a-entity position="0 1.6 0" camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150;"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: #ed1354"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link">
        </a-cursor>
      </a-entity>

 </a-scene>    

</body>



</html>
